<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Grid Animation</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .grid-container {
            --grid: 8rem;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            perspective: 80rem;
            animation: rotate 60s linear infinite;
        }

        .plane {
            --dir: 1;
            width: 300%;
            height: 150%;
            position: absolute;
            bottom: 0;
            transform-style: preserve-3d;
            transform-origin: bottom center;
            transform: translateX(-50%) rotateX(80deg);
        }

        .plane:last-child {
            --dir: -1;
            top: 0;
            transform-origin: top center;
            transform: translateX(-50%) rotateX(-80deg);
        }

        .grid, .glow {
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .grid::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to left, green 0px, green 4px, transparent 4px, transparent var(--grid)),
                        repeating-linear-gradient(to bottom, green 0px, green 4px, transparent 4px, transparent var(--grid));
            animation: move 1s linear infinite;
        }

        .glow {
            filter: blur(1rem);
            mix-blend-mode: screen;
        }

        @keyframes move {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(calc(var(--grid) * var(--dir)));
            }
        }
        .black-container{
            height: 30vh;
            width: 100%;
            background-color: #000000;
            margin-top: 18%;
            box-shadow: 0px -8px 100px rgba(0, 0, 0, 1), 0px 8px 100px rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="plane">
            <div class="grid"></div>
            <div class="glow"></div>
        </div>
        <div class="black-container"></div>
        <div class="plane">
            <div class="grid"></div>
            <div class="glow"></div>
        </div>
    </div>
</body>
</html>
